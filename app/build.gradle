apply plugin: 'com.android.application'

def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))


repositories {
    mavenLocal()
    flatDir {
        dirs 'libs'
    }
}

android {
    signingConfigs {
        config {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.abobrinha.caixinha"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 21
        versionName "3.0.5"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    flavorDimensions "tier"
    productFlavors{
        free {
            dimension "tier"
            applicationId "com.abobrinha.caixinha"
        }
        paid {
            dimension "tier"
            applicationId "com.abobrinha.caixinha"
        }
    }
}

ext {
    supportLibVersion = '27.0.2'
    constraintLayoutLibVersion = '1.0.2'
    espressoLibVersion = '3.0.1'
    testLibVersion = '0.5'
    junitLibVersion = '4.12'
    glideLibVersion = '3.8.0'
    jsoupLibVersion = '1.11.2'
    firebaseJobDispatcherLibVersion = '0.6.0'
    firebaseLibVersion = '11.8.0'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:support-v4:${supportLibVersion}"
    compile "com.android.support:support-vector-drawable:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile "com.android.support:support-annotations:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    compile "com.android.support:preference-v7:${supportLibVersion}"
    compile "com.android.support.constraint:constraint-layout:${constraintLayoutLibVersion}"
    compile "com.github.bumptech.glide:glide:${glideLibVersion}"
    compile "org.jsoup:jsoup:${jsoupLibVersion}"
    compile "com.firebase:firebase-jobdispatcher:${firebaseJobDispatcherLibVersion}"
    compile "com.google.firebase:firebase-messaging:${firebaseLibVersion}"
    compile "com.android.support.test.espresso:espresso-idling-resource:${espressoLibVersion}"

    freeCompile "com.google.firebase:firebase-ads:${firebaseLibVersion}"
    testCompile "junit:junit:${junitLibVersion}"

    androidTestCompile "com.android.support:support-annotations:${supportLibVersion}"
    androidTestCompile("com.android.support.test.espresso:espresso-core:${espressoLibVersion}", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestCompile "com.android.support.test.espresso:espresso-intents:${espressoLibVersion}"
    androidTestCompile "com.android.support.test:rules:${testLibVersion}"
    androidTestCompile "com.android.support.test:runner:${testLibVersion}"
}